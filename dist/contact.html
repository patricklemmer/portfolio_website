    <main>
      <div class="header_container">
        <h1>Contact</h1>
        <p class="header_description">Shoot me a message if you have any questions.</p>
      </div>
      </header>

      <div id="contact">
        <div class="contact-wrapper">

          <!-- Left side -->

          <form id="contact-form" class="form-horizontal" method="post">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
              </div>
            </div>
            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
              <div class="alt-send-button">
                <i class="bi bi-send-fill"></i><span class="send-text">SEND</span>
              </div>
            </button>
          </form>
          <div class="direct-contact-container">
            <ul class="contact-list">
              <li class="list-item">
                <i class="bi bi-geo-alt-fill"></i>
                <span class="contact-text place">Bernau, Brandenburg</span>
              </li>
              <li class="list-item">
                <i class="bi bi-telephone-fill"></i>
                <span class="contact-text phone"><a href="+491737950392" title="Give me a call">+49
                    1737950392</a></span>
              </li>
              <li class="list-item">
                <i class="bi bi-envelope-fill"></i>
                <span class="contact-text gmail"><a href="mailto:patricklemmersa@gmail.com"
                    title="Send me an email">patricklemmersa@gmail.com</a></span>
              </li>
            </ul>
            <hr>
            <ul class="social-media-list">
              <li>
                <a href="https://github.com/patricklemmer" target="_blank" class="contact-icon"><i
                    class="bi bi-github"></i></a>
              </li>
              <li>
                <a href="https://twitter.com/patrick_lemmer" target="_blank" class="contact-icon"><i
                    class="bi bi-twitter" aria-hidden="true"></i></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/in/patricklemmer/" target="_blank" class="contact-icon"><i
                    class="bi bi-linkedin" aria-hidden="true"></i></a>
              </li>
              <li>
                <a href="https://www.instagram.com/patrick_lemmer/" target="_blank" class="contact-icon"><i
                    class="bi bi-instagram" aria-hidden="true"></i></a>
              </li>
            </ul>
            <hr>
          </div>
        </div>
      </div>

    </main>
